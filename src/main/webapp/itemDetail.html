<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<meta charset="UTF-8">
<title>상품 상세 페이지</title>
<style>
	body {
		background-color: #f9f9f9;
		margin: 0;
		padding: 0;
	}
	
	#wrap {
		position: relative;
		min-width: 1440px;
		width: 100%;
		overflow: hidden;
		background-color: #fff;
	}
	
	#contentWrapper {
		padding: 40px 20px;
		position: relative;
		border-top: 1px solid #e7e8e9;
		min-height: calc(100vh - 579px);
	}
	
	#contentWrap {
		margin: 40px auto;
		position: relative;
		width: 1200px;
	}
	
	.thumb-info {
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
	}
	
	.thumb-wrap {
		flex: 1;
		text-align: left;
		width: 50%;
	}
	
	.thumb-wrap img {
		max-width: 100%;
		height: 532px;
	}
	
	.thumb-info-text {
		flex: 1;
		padding: 20px;
		width: 50%;
		border: #F8F5F0 solid 5px;
	}
	
	.info_inner_outer {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 490.67px;
	}
	
	.info_inner {
		margin-top: auto;
		margin-bottom: auto;
		width: 100%;
	}
	
	.table-opt {
		margin-bottom: 20px;
	}
	
	.prd-btn a {
		display: inline-block;
		margin: 5px;
		padding: 10px 20px;
		background-color: #007bff;
		color: #ffffff;
		color: #c85855;
		text-decoration: none;
		border-radius: 5px;
	}
	
	.prd-btn a:hover {
		background-color: #0056b3;
	}
	
	.prd-btn {
		display: flex;
		justify-content: space-between;
		margin-top: 30px;
		margin-bottom: 30px;
	}
	
	.prd-btn button {
		width: 48%; /* 버튼이 부모 요소의 48% 너비를 차지하도록 설정 */
		padding: 15px;
	}

	
	.item-wrap.recommend {
	    border: solid 1px #ddd;
	    border-radius: 12px;
	    overflow: hidden;
	    background-color: #fff;
	    margin-bottom: 0;
	    padding:15px;
	}
	
	.item-wrap {
	    overflow: hidden;
	    width: 1200px;
	    margin: 0 auto;
	}
	
	
	/* 상품 추천단 탭 */
	
	.item-recommend-top {
	    border-bottom: solid 1px #ddd;
	    padding: 15px 20px;
	    font-size: 14px;
	    margin-bottom: 39px;
	    background-color: #f5f4f7;
	}
	
	.recommend {
		margin-top: 60px;
	}
	
	.for_shopdetail {
		margin-top: 60px;
	}
	
	.card {
		border: none;
	}
	
	.col-md-3 {
		padding: 15px; /* 일정한 간격을 유지하도록 padding 추가 */
	}
	
	.row {
		margin-left: -15px;
		margin-right: -15px;
	}
	

	
	/* 상품 상세 정보단 탭 */
	.nav-item {
		width: 25%;
	}
	
	.nav-tabs {
	    margin-bottom: 20px;
	}
	
	.nav-tabs .nav-link {
	    text-align: center;
	    font-weight: bold;
	}
	
	.tab-content {
	    text-align: center;
	}
	
	.tab-content img {
	    max-width: 100%;
	    height: auto;
	    margin: 0 auto;
	}
	
	.tab-content p {
	    text-align: center;
	}

</style>
</head>
<body>
	<div id="wrap">
		<!-- 헤더 자리 -->

		<!-- 상세페이지 -->
		<div id="contentWrapper">
			<div id="contentWrap">
				<div id="productDetail" class="fixed_view">
					<div class="page_body">
						<!-- 상품 설명 상단 -->
						<div class="thumb-info">
							<!-- 상품 왼쪽 이미지 -->
							<div class="thumb-wrap">
								<img src="https://i.ibb.co/Hqv8c6L/image.jpg">
							</div>
							<!-- thumb-wrap -->

							<!-- 상품 오른쪽 정보 -->

							<div class="thumb-info-text">
								<!-- 상품 정보 동적으로 받아올것들? -->
								<form>
									<div class="info">
										<div class="info_inner_outer">
											<!-- 상품 정보단 -->
											<div class="info_inner">
												<!-- 상품 이름 출력 -->
												<h3 class="tit-prd" id="prd-tit-h"></h3>
												<br>
												<!-- 상품 정보 테이블 나오는 곳 -->
												<div class="table-opt" id="prd-opt-top">
													<!-- 상품 테이블 -->
													<table class="table">
														<colgroup>
															<col width="90">
															<col width="*">
														</colgroup>
														<!-- 상품 테이블 입력단 -->
														<tbody>
															<!-- 판매가격 -->
															<tr class="for_price">
																<th scope="row">
																	<div class="tb-left">판매가격</div>
																</th>
																<td class="price">
																	<div class="tb-left">
																		<b></b>
																	</div>
																</td>
															</tr>

															<!-- 보관방법 -->
															<tr>
																<th scope="row">
																	<div class="tb-left">보관방법</div>
																</th>
																<td class="price">
																	<div class="tb-left">
																		직사광선을 피하고 서늘한 곳 보관(개봉 후 냉장보관)
																	</div>
																</td>
															</tr>

															<!-- 배송비 -->
															<tr>
																<th scope="row">
																	<div class="tb-left">배송비</div>
																</th>
																<td class="price">
																	<div class="tb-left">배송조건 : 3,000원 (30,000원 이상 구매 시 무료)</div>
																</td>
															</tr>

														
														</tbody>
													</table>

													<!-- 상품 수량 -->
													<div>
														<label for="exampleSelect1" class="form-label mt-4" style="margin-right: 30px">상품 수량</label>
														<select class="form-select" id="exampleSelect1">
															<option>1</option>
															<option>2</option>
															<option>3</option>
															<option>4</option>
															<option>5</option>
															<option>6</option>															
															<option>7</option>
															<option>8</option>
															<option>9</option>
															<option>10</option>
														</select>
														개
													</div>
												</div>

												<!-- table opt -->
												<!-- 버튼 시작 -->
												<!-- 상품 구매정보 버튼 -->
												<div class="prd-btn">
													<button type="button" class="btn btn-light" onclick="">구매하기</button>
													<button type="button" class="btn btn-light" onclick="location.href='file:///C:/education/exercise/src/main/webapp/WEB-INF/orderCart.html'">장바구니</button>
												</div>

											</div>
											<!-- info_inner -->
											<div class="paybtn-wrap">
												<div></div>
											</div>
										</div>
										<!-- info_inner_outer -->

									</div>
								</form>
							</div>
							<!-- thumb-info-text -->

						</div>
						<!-- thumb-info -->

						<!-- 상품 추천단 -->
						<div class="item-wrap recommend">
							<!-- 상품 추천 상단 -->
							<div class="item-recommend-top">
								<b>스마트 추천 상품</b>
								이 상품을 구매한 분들이 아래 상품도 함께 주문하셨습니다.
							</div>
							<div class="row">
								<!-- 추천 상품1 -->
								<div class="col-md-3">
									<div class="card">
										<img src="./img/bread/팡도르.jpg" class="card-img-top" alt="상품1">
										<div class="card-body">
											<h5 class="card-title">팡도르</h5>
											<p class="card-text">22,000원</p>
										</div>
									</div>
								</div>
								
								<!-- 추천 상품2 -->
								<div class="col-md-3">
									<div class="card">
										<img src="./img/bread/파네토네.jpg" class="card-img-top" alt="상품2">
										<div class="card-body">
											<h5 class="card-title">파네토네</h5>
											<p class="card-text">9,500원</p>
										</div>
									</div>
								</div>
								
								<!-- 추천 상품3 -->
								<div class="col-md-3">
									<div class="card">
										<img src="./img/bread/자연효모빵.jpg" class="card-img-top" alt="상품3">
										<div class="card-body">
											<h5 class="card-title">자연효모빵</h5>
											<p class="card-text">4,600원</p>
										</div>
									</div>
								</div>
								
								<!-- 추천 상품4 -->
								<div class="col-md-3">
									<div class="card">
										<img src="./img/bread/유산균 발효 식빵.jpg" class="card-img-top" alt="상품4">
										<div class="card-body">
											<h5 class="card-title">유산균 발효 식빵</h5>
											<p class="card-text">4,000원</p>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 상품 상세 정보단 페이지 -->
						<div class="tab_cont for_shopdetail">
							<div id="prdDetail" class="ankor"></div>
							<!-- 상품 상세 정보단 탭 -->
							<ul class="nav nav-tabs" role="tablist">
								<li class="nav-item" role="presentation"><a
									class="nav-link active" id="tab-detail-info" data-toggle="tab" href="#detail-info" aria-selected="true"
									role="tab">상품상세정보</a></li>
								<li class="nav-item" role="presentation"><a
									class="nav-link" id="tab-shipping-info" data-toggle="tab" href="#shipping-info" aria-selected="true"
									role="tab">배송/교환/환불</a></li>
								<li class="nav-item" role="presentation"><a
									class="nav-link" id="tab-product-inquiry" data-toggle="tab" href="#product-inquiry" aria-selected="true"
									role="tab">상품문의</a></li>
								<li class="nav-item" role="presentation"><a
									class="nav-link" id="tab-product-reviews" data-toggle="tab" href="#product-reviews" aria-selected="true"
									role="tab">상품후기</a></li>
							</ul>

							<div id="myTabContent" class="tab-content">
								<div class="tab-pane fade show active" id="detail-info" role="tabpanel">
									<p><img src="https://i.ibb.co/JzF4jvv/image.jpg" class="img-fluid"></p>
								</div>
								<div class="tab-pane fade" id="shipping-info" role="tabpanel">
									<p>배송/교환/환불 정보 내용</p>
								</div>
								<div class="tab-pane fade" id="product-inquiry" role="tabpanel">
									<p>상품문의 내용</p>
								</div>
								<div class="tab-pane fade" id="product-reviews" role="tabpanel">
									<p>상품후기 내용</p>
								</div>
							</div>
						</div>
					</div>
					<!--#page_body 끝-->

				</div>
				<!--#productDetail 끝-->
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	    document.addEventListener('DOMContentLoaded', function() {
	        const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));
	
	        if (selectedItem) {
	            // 제목, 가격, 이미지, 배지를 각각의 위치에 표시
	            document.getElementById('prd-tit-h').textContent = selectedItem.title;
	            document.querySelector('.price .tb-left b').textContent = selectedItem.price;
	            document.querySelector('.thumb-wrap img').src = selectedItem.img;
	
	            // 상세 이미지 경로 처리
	            const detailImgSrc = selectedItem.img.replace('.jpg', '_상세.jpg');
	            document.querySelector('.tab-pane.show.active img').src = detailImgSrc;
	        }
	    });
	</script>

</body>
</html>
