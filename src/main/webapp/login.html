<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>토박이 베이커리 - 로그인</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <!-- 네비게이션 시작 -->
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="#"><i class="fas fa-home"></i></a>
            <a class="breadcrumb-item" href="#">회원서비스</a>
            <a class="breadcrumb-item" href="#">로그인</a>
        </nav>
        <!-- 네비게이션 끝 -->

        <br>

        <!-- 로그인 섹션 시작 -->
        <div class="login-section text-center">
            <h1><b>로그인</b></h1>
            <br>
            <br>
            <h3><b>회원 로그인</b></h3>
            
            <!-- 로그인 폼 시작 -->
            <form action="#" method="post" class="mt-4">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder=" 아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder=" 비밀번호" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block login-button">로그인</button>
            </form>
            <!-- 로그인 폼 끝 -->

            <!-- 아이디/비밀번호 찾기 링크 시작 -->
            <div class="links mt-3">
                <a href="#" class="text-dark"><i class="fas fa-search"></i> 아이디 찾기</a> / <a href="#" class="text-dark">비밀번호 찾기</a>
            </div>
            <!-- 아이디/비밀번호 찾기 링크 끝 -->

        </div>
        <!-- 로그인 섹션 끝 -->

        <br>
        <br>

        <!-- 회원가입 섹션 시작 -->
        <div class="signup-section mt-4 p-5 border">
            <div class="signup-text">
                <h3><b>토박이 베이커리 회원가입</b></h3>
                <p>토박이 베이커리 회원이 되시면 맛있는 베이커리가 기다리고 있습니다.</p>
            </div>
            <div class="signup-button">
                <button onclick="redirectToSignup()">회원가입</button>
            </div>
        </div>
        <!-- 회원가입 섹션 끝 -->

    </div>

    <!-- 스크립트 파일 포함 시작 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    <!-- 스크립트 파일 포함 끝 -->
</body>
</html>
